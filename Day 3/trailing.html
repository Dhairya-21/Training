<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Trailing Zeros</title>
</head>
<body>
    <script>
var str = prompt("Enter a number with trailing zeros");
function Remove_Trailing_Zeros(str){
    return parseFloat(str);
}
document.write(Remove_Trailing_Zeros(str));
</script>
</body>
</html>
