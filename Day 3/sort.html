<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort by ASCII value</title>
</head>
<body>
    <script>
var str = prompt("Enter a string");
function String_Ascii_Sort(str){
    return str.split('').sort().join('');
}
document.write(String_Ascii_Sort(str));
</script>
</body>
</html>
