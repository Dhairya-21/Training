<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calculator">
        <div>
            <input type="text" id="screen" value="" disabled>
        </div>
        <div>
            <input type="text" id="num" value="" disabled>
            <input type="text" id="operation" value="" disabled>
            <button class="special" onclick="clearScreen()">Clear</button>
        </div>
        <div class="flex">
            <button value="1" onclick="number('1')">1</button>
            <button value="2" onclick="number('2')">2</button>
            <button value="1" onclick="number('3')">3</button>
            <button onclick="div()">/</button>
        </div>
        <div class="flex">
            <button value="4" onclick="number('4')">4</button>
            <button value="5" onclick="number('5')">5</button>
            <button value="6" onclick="number('6')">6</button>
            <button onclick="mul()">*</button>
        </div>
        <div class="flex">
            <button value="7" onclick="number('7')">7</button>
            <button value="8" onclick="number('8')">8</button>
            <button value="9" onclick="number('9')">9</button>
            <button onclick="add()">+</button>
        </div>
        <div class="flex">
            <button onclick="equal()">=</button>
            <button value="0" onclick="number('0')">0</button>
            <button value="." onclick="dot()" id="dot">.</button>
            <button onclick="sub()">-</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
