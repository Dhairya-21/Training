<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Count</title>
</head>
<body>
    <div></div>
    <script>
        var str = prompt("Enter a String");
        str = str.toLowerCase();
        let count = 0;
        for(let i = 0 ; i < str.length ; i++){
            if(str.charAt(i)=='a'||str.charAt(i)=='o'||str.charAt(i)=='i'||str.charAt(i)=='o'||str.charAt(i)=='u'){
                count++;
            }
        }
        document.write(`The no of vowels in the given string is ` + count);
    </script>
</body>
</html>
