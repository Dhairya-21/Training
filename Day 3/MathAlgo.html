<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maths Algorithm</title>
  </head>
  <body>
    <script>
        var a = prompt("Enter a number");
        var b = prompt("Enter another number");
      function mathj(a) {
        var sum = 0;
        for (var i = 0; i < a.length; i++) {
          sum = sum + a[i];
        }
        while (sum.toString().length > 1) {
          sum = sum.toString().charAt(0) * sum.toString().charAt(1);
        }
        return sum;
      }
      document.write(mathj([parseInt(a), parseInt(b)]));
    </script>
  </body>
</html>
