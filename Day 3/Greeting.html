<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting</title>
  </head>
  <body>
    <script>
      var str = prompt("Enter your name");
      function strRet(str) {
        return "Hello " + str + "! Good Morning.";
      }
      document.write(strRet(str));
    </script>
  </body>
</html>
