<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap and Highest</title>
  </head>
  <body>
    <script>
      var num = prompt("Enter a number");
      function two_digit_swap(num) {
        let rev = num.toString().split("").reverse().join("");
        if (rev > num) {
          return true;
        } else {
          return false;
        }
      }
      document.write(two_digit_swap(num));
    </script>
  </body>
</html>
