<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <h1>Register</h1>
    <div id="center">
      <form action="RegisterConfirm.html" id="Form2">
        <div>
          <label for="">Name</label> <br />
          <input
            type="text"
            placeholder="Enter your name"
            id="name"
            required
          /><br />
        </div>
        <div>
          <label for="">Email address</label> <br />
          <input
            type="email"
            placeholder="Enter your email"
            id="email"
            required
          /><br />
        </div>
        <div>
          <label for="">Password</label> <br />
          <input
            type="password"
            minlength="6"
            maxlength="35"
            placeholder="Enter your password"
            required
          />
        </div>
        <div>
          <label for="">Confirm Password</label> <br />
          <input
            type="password"
            id="cpassword"
            minlength="6"
            maxlength="35"
            placeholder="Enter your password again"
            required
          />
        </div>
        <div>
          <label for="">Gender:</label>
          <input type="radio" name="Gender" class="Gender"  value="Male"/>Male
          <input type="radio" name="Gender" class="Female" value="Female"/>Female
        </div>
        <div>
          <label for="">Hobbies</label> <br />
          <input type="checkbox" name="" id="Sports" />Sports
          <input type="checkbox" name="" id="Music" />Music
          <input type="checkbox" name="" id="Movies" />Movies
        </div>
        <button type="submit" onclick="alertcall()">Register</button>
        <a href="Login.html">Have Account? Login</a>
      </form>
    </div>
    <script>
      function Check() {
          var cpassword = document.getElementById("cpassword").innerHTML;
          var password = document.getElementById("password").innerHTML;
          if(cpassword == password){
              alert("Password don't match!");
          }
      }
      function alertcall(){
          var name =document.getElementById("name").value;
          var email =document.getElementById("email").value;
          var Gender = document.getElementsByClassName("Gender");
          for (let i = 0; i < Gender.length; i++) {
            if(Gender[i].checked){
                gender=Gender[i].value;
            }
          }
          var name =document.getElementById("name").value;
          window.alert("You have successfully registered! \n"
          +'Your Name is: '+ name +
          '\nand Your Email Address: '+ email +
          '\nand You are a '+ gender);
      }
    </script>
  </body>
</html>
